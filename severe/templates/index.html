<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Home page</title>

    <script
      src="https://kit.fontawesome.com/47101d2035.js"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <style>
      .center {
        position: absolute;
        text-align: center;
        left: 50%;
        top: 100%;
        transform: translate(-50%, -50%);
        font-family: Arial, Helvetica, sans-serif;
        background-color: rgb(230, 239, 245);
        padding: 2rem;
      }
    </style>
  </head>

  <body class="center">
    <h1 style="color: rgb(44, 44, 90); font-weight: 700">
      <i class="fas fa-ship"></i> Tremor Classifier
    </h1>

    <p style="color: rgb(51, 51, 83); font-weight: 700">
      What category does this patient belong?
    </p>

    <form action="result">
      {% csrf_token %}

      <!-- RPC_X_kin, RPC_Y_kin, RPC_Z_kin, RPC_X_rest, RPC_Y_rest, RPC_Z_rest,
            TSI_kin, TSI_amplitude_kin, TSI_rest, TSI_amplitude_rest -->

      <div class="form-group">
        <input
          class="form-control"
          placeholder="RPC_X_kin"
          required
          type="text"
          name="RPC_X_kin"
        />
      </div>

      <div class="form-group">
        <input
          class="form-control"
          placeholder="RPC_Y_kin"
          required
          type="text"
          name="RPC_Y_kin"
        />
      </div>

      <div class="form-group">
        <input
          class="form-control"
          placeholder="RPC_Z_kin"
          required
          type="text"
          name="RPC_Z_kin"
        />
      </div>

      <div class="form-group">
        <input
          class="form-control"
          placeholder="RPC_X_rest"
          required
          type="text"
          name="RPC_X_rest"
        />
      </div>

      <div class="form-group">
        <input
          class="form-control"
          placeholder="RPC_Y_rest"
          type="text"
          required
          name="RPC_Y_rest"
        />
      </div>

      <div class="form-group">
        <input
          class="form-control"
          placeholder="RPC_Z_rest"
          required
          type="text"
          name="RPC_Z_rest"
        />
      </div>

      <div class="form-group">
        <input
          class="form-control"
          placeholder="TSI_kin"
          required
          type="text"
          name="TSI_kin"
        />
      </div>

      <div class="form-group">
        <input
          class="form-control"
          placeholder="TSI_amplitude_kin"
          required
          type="text"
          name="TSI_amplitude_kin"
        />
      </div>

      <div class="form-group">
        <input
          class="form-control"
          placeholder="TSI_rest"
          required
          type="text"
          name="TSI_rest"
        />
      </div>

      <div class="form-group">
        <input
          class="form-control"
          placeholder="TSI_amplitude_rest"
          required
          type="text"
          name="TSI_amplitude_rest"
        />
      </div>

      <input
        class="btn btn-primary btn-lg btn-block"
        type="submit"
        value="Classify"
      />
    </form>
  </body>
</html>
